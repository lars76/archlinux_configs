# ===============================================================
# Kitty Terminal Configuration
# ===============================================================
#
# Aims for a clean, modern appearance that integrates well with
# the GNOME desktop, using Adwaita-like colors and intuitive,
# browser-style keyboard shortcuts.
#

## Fonts
# ---------------------------------------------------------------
font_family             JetBrains Mono
bold_font               auto
italic_font             auto
bold_italic_font        auto
font_size               11.0

# Enables programming ligatures for symbols like ->, !=, etc.
disable_ligatures       never

## Appearance & Theming
# ---------------------------------------------------------------

### Window & Tab Bar
# Hides the OS window decorations (title bar).
hide_window_decorations titlebar-only

# Gives tabs a rounded, pill-like shape.
tab_bar_style           powerline
tab_powerline_style     round

# Show the bar tab for >=2
tab_bar_min_tabs        2

# Sets the title format for tabs (e.g., "1: zsh").
tab_title_template      "{index}: {title}"

# Adds some empty space around the terminal content.
window_padding_width    12

### Color Scheme (Adwaita-Dark)
# Defines colors for the UI elements and the tab bar.
background              #1e1e1e
foreground              #d3d3d3
cursor                  #ffffff
selection_background    #3d3d3d
tab_bar_background      #242424
active_tab_background   #3d3d3d
active_tab_foreground   #ffffff
active_tab_font_style   bold
inactive_tab_background #242424
inactive_tab_foreground #9e9e9e

# Defines the 16 base terminal colors.
# Black
color0                  #1e1e1e
color8                  #777777
