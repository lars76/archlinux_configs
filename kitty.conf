## Behavior & Functionality
# ---------------------------------------------------------------
cursor_shape            block
cursor_blink_interval   0

# Makes text under the cursor use the background color, ensuring readability.
cursor_text_color       background

# Disables the audible terminal bell. ðŸ””
enable_audio_bell       no

# Allows other programs to control Kitty.
allow_remote_control    yes

## Keyboard Shortcuts
# ---------------------------------------------------------------
# Remaps default Kitty shortcuts (often Ctrl+Shift+...) to more
# common, browser-like keybindings (e.g., Ctrl+C, Ctrl+T).

### Clipboard
# Standard, conflict-free clipboard shortcuts
map ctrl+shift+c        copy_to_clipboard
map ctrl+shift+v        paste_from_clipboard

### Tab Management
map ctrl+t              new_tab
map ctrl+tab            next_tab
map ctrl+shift+tab      previous_tab

# NOTE: The mapping for 'ctrl+w' overrides the default shell behavior
# of deleting the previous word. If you use that shell feature frequently,
# you may want to comment out or change this line.
map ctrl+w              close_tab

### Pane (Split) Management
# Create new panes (splits)
map ctrl+shift+d        launch --location=vsplit --cwd=current
map ctrl+shift+e        launch --location=hsplit --cwd=current

# Navigate between panes
map ctrl+shift+h        neighboring_window left
map ctrl+shift+l        neighboring_window right
map ctrl+shift+k        neighboring_window up
map ctrl+shift+j        neighboring_window down

# Resize panes
map ctrl+shift+left     resize_window narrower
map ctrl+shift+right    resize_window wider
map ctrl+shift+up       resize_window taller
map ctrl+shift+down     resize_window shorter

### Font Size
map ctrl+plus           change_font_size all +1.0
map ctrl+equal          change_font_size all +1.0
map ctrl+minus          change_font_size all -1.0
map ctrl+0              change_font_size all 0

### Kittens (Kitty Helper Apps)
# Open the Unicode character/emoji picker.
map ctrl+shift+u        kitten unicode_input

# To prevent default shortcuts (like ctrl+shift+c) from working,
# you can uncomment the line below. This forces all keybindings
# to be defined explicitly in this file.
# clear_all_shortcuts no